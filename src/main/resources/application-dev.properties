# Configurações específicas para o ambiente de desenvolvimento
spring.application.name=bookstoredd

# Configurações do banco de dados H2 para desenvolvimento
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2 habilitado para desenvolvimento
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Executar scripts SQL na inicialização
spring.sql.init.mode=always

# Logs mais detalhados para desenvolvimento
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.example.bookstoredd=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG

# Configurações de logging para mostrar stack traces
logging.level.root=INFO
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

# Porta para desenvolvimento (opcional)
server.port=8080
